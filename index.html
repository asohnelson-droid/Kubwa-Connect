    <meta charset="UTF-8" />

    <title>Kubwa Connect - Shop. Fix. Deliver.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://checkout.flutterwave.com/v3.js"></script>
    <script src="https://js.paystack.co/v1/inline.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              kubwa: {
                green: '#FF5733', // Vibrant Red-Orange (Primary)
                orange: '#F97316', // Vibrant Orange: Energy + Action
                amber: '#FBBF24', // Warm Amber: Highlights
                dark: '#111827', // Deep Grey: Professional text
                light: '#F3F4F6' // Clean Background
              }
            },
            keyframes: {
              'slide-in-right': {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'zoom-in': {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              'slide-in-bottom': {
                '0%': { transform: 'translateY(100%)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            },
            animation: {
              'slide-in-right': 'slide-in-right 0.3s ease-out',
              'fade-in': 'fade-in 0.2s ease-out',
              'zoom-in': 'zoom-in 0.2s ease-out',
              'slide-in-bottom': 'slide-in-bottom 0.3s ease-out',
            }
          }
        }
      }
    </script>
